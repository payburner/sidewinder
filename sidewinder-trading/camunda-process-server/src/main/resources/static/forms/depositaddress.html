<form name="depositaddress">
  <script cam-script type="text/form-script">

    camForm.on('submit', function() {
      var targetAddress = document.getElementById('targetAddress').value;
      var exchange = document.getElementById('exchange').value;
      var currency = document.getElementById('currency').value;
      camForm.businessKey = 'get-depositaddress-' + targetAddress + '-' + exchange + '-' + currency;
    });

  </script>
  <div class="form-group">
    <label for="targetAddress">Target Address</label>
    <input class="form-control" id="targetAddress"
           cam-variable-type="String"
           cam-variable-name="targetAddress"
           name="targetAddress"  />
  </div>
  <div class="form-group">
    <label for="exchange">Exchange</label>
    <input class="form-control" id="exchange"
           cam-variable-type="String"
           cam-variable-name="exchange"
           name="exchange" />
  </div>

  <div class="form-group">
    <label for="exchange">Currency</label>
    <input class="form-control" id="currency"
           cam-variable-type="String"
           cam-variable-name="currency"
           name="currency" />
  </div>

</form>
