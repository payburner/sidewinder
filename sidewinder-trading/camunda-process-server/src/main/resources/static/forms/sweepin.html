<form name="depositaddress">
  <script cam-script type="text/form-script">
    function uuid(){

      let dt = new Date().getTime()

      const uuid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        const r = (dt + Math.random()*16)%16 | 0
        dt = Math.floor(dt/16)
        return (c=='x' ? r :(r&0x3|0x8)).toString(16)
      })

      return uuid
    }
    camForm.on('submit', function() {
      var targetAddress = document.getElementById('target_address').value;
      var exchange = document.getElementById('exchange').value;
      var target_currency = document.getElementById('target_currency').value;
      camForm.businessKey = 'get-sweepin-' + targetAddress + '-' + exchange + '-' + target_currency + '-' + uuid();
    });

  </script>
  <div class="form-group">
    <label for="target_address">Target Address</label>
    <input class="form-control" id="target_address"
           cam-variable-type="String"
           cam-variable-name="target_address"
           name="target_address"  />
  </div>
  <div class="form-group">
    <label for="exchange">Exchange</label>
    <input class="form-control" id="exchange"
           cam-variable-type="String"
           cam-variable-name="exchange"
           name="exchange" />
  </div>

  <div class="form-group">
    <label for="source_currencies">Source Currencies</label>
    <input class="form-control" id="source_currencies"
           cam-variable-type="String"
           cam-variable-name="source_currencies"
           name="source_currencies" />
  </div>

  <div class="form-group">
    <label for="target_currency">Target Currency</label>
    <input class="form-control" id="target_currency"
           cam-variable-type="String"
           cam-variable-name="target_currency"
           name="target_currency" />
  </div>

</form>
