<form name="depositaddress">
  <script cam-script type="text/form-script">

    camForm.on('submit', function() {
      var targetAddress = document.getElementById('target_address').value;
      var exchange = document.getElementById('exchange').value;
      var source_currency = document.getElementById('source_currency').value;
      camForm.businessKey = 'get-sweepout-' + targetAddress + '-' + exchange + '-' + source_currency;
    });

  </script>
  <div class="form-group">
    <label for="target_address">Target Address</label>
    <input class="form-control" id="target_address"
           cam-variable-type="String"
           cam-variable-name="target_address"
           name="target_address"  />
  </div>
  <div class="form-group">
    <label for="exchange">Exchange</label>
    <input class="form-control" id="exchange"
           cam-variable-type="String"
           cam-variable-name="exchange"
           name="exchange" />
  </div>

  <div class="form-group">
    <label for="source_currency">Source Currency</label>
    <input class="form-control" id="source_currency"
           cam-variable-type="String"
           cam-variable-name="source_currency"
           name="source_currency" />
  </div>

  <div class="form-group">
    <label for="target_currencies">Target Currencies</label>
    <input class="form-control" id="target_currencies"
           cam-variable-type="String"
           cam-variable-name="target_currencies"
           name="target_currencies" />
  </div>

</form>
