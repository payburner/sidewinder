<form name="marketorder">
  <script cam-script type="text/form-script">
    function uuid(){

      let dt = new Date().getTime()

      const uuid = 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
        const r = (dt + Math.random()*16)%16 | 0
        dt = Math.floor(dt/16)
        return (c=='x' ? r :(r&0x3|0x8)).toString(16)
      })

      return uuid
    }
    camForm.on('submit', function() {
      var targetAddress = document.getElementById('target_address').value;
      var exchange = document.getElementById('exchange').value;
      var symbol = document.getElementById('symbol').value;
      camForm.businessKey = 'instant-order-' + targetAddress + '-' + exchange + '-' + symbol + '-' + uuid();
    });

  </script>
  <h2>Create Instant Order</h2>
  <div class="form-group">
    <label for="target_address">Target Address</label>
    <input class="form-control" id="target_address"
           cam-variable-type="String"
           cam-variable-name="target_address"
           name="target_address"  />
  </div>
  <div class="form-group">
    <label for="exchange">Exchange</label>
    <input class="form-control" id="exchange"
           cam-variable-type="String"
           cam-variable-name="exchange"
           name="exchange" />
  </div>

  <div class="form-group">
    <label for="symbol">Symbol</label>
    <input class="form-control" id="symbol"
           cam-variable-type="String"
           cam-variable-name="symbol"
           name="symbol" />
  </div>

  <div class="form-group">
    <label for="side">Side</label>
    <select class="form-control" id="side"
           cam-variable-type="String"
           cam-variable-name="side"
           name="side" >
      <option value="buy">Buy</option>
      <option value="sell">Sell</option>
    </select>
    <div class="form-group">
      <label for="amount">Amount (usually Fiat)</label>
      <input class="form-control" id="amount"
             cam-variable-type="Double"
             cam-variable-name="amount"
             name="amount" />
    </div>
  </div>

</form>
